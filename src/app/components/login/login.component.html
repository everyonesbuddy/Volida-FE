<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-dark"><i class="fa fa-lock"></i> Volida </span> Login
        </h1>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" ngModel name="email" #emailInput="ngModel" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" ngModel name="password" #passwordInput="ngModel" required>
          </div>
          <input type="submit" value="Login" class="btn btn-block login">
        </form>
      </div>
    </div>
  </div>
</div>
