<!-- list of Newss -->
<div class="events-container">
  <h4 class="event-header-title">Latest News</h4>
  <div class="events">
    <div *ngFor="let n of news">
      <div class="event" (click)="newsPage(n.sys.id)">
        <div class="event-thumb-container">
          <img
            src="{{ n.fields.image.fields.file.url }}"
            alt="thumbnail"
            class="event-thumbnail"
          />
        </div>
        <div class="event-description">
          <p class="event-name">{{ n.fields.title }}</p>
          <p class="event-info">Written By: {{ n.fields.writtenBy }}</p>
          <p class="event-info">Date: {{ n.fields.dateAndTime }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
