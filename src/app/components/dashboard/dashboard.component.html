<div class="list">
  <div class="list-banner">
      <img
          class="list-banner-img"
          src="../../../assets/comedy1.jpg"
          alt="background image"
      />
  </div>
  <div class="list-content">
      <div class="list-wrapper">
          <div class="list-header">
              <h1 class="list-header-title">Never miss a show</h1>
              <p class="list-header-subtitle">
                <!-- Watch your favorite artists and entertainers on volida -->
              </p>
          </div>
      </div>
  </div>
  <!-- list of up coming events -->
  <div class="events-container">
    <h4 class="event-header-title">Live & Upcoming Streams</h4>
    <div class="events">
            <div *ngFor="let event of events">
                <div class="event" (click)="detailPage(event.sys.id)">
                    <div class="event-thumb-container">
                        <img
                            src="{{event.fields.image.fields.file.url}}"
                            alt="thumbnail"
                            class="event-thumbnail"
                        />
                    </div>
                    <div class="event-description">
                        <p class="event-name">{{event.fields.title}}</p>
                        <p class="event-info">{{event.fields.DateAndTime}}</p>
                        <p class="event-info">{{event.fields.location}}</p>
                    </div>
                </div>
            </div>
    </div>
  </div>

  <!--Free Shows-->
  <div class="events-container">
    <h4 class="event-header-title">Free Shows</h4>
    <div class="events">
            <div *ngFor="let stream of recentStreams">
                <div class="event" (click)="recentStreamDetailPage(stream.sys.id)">
                    <div class="event-thumb-container">
                        <img
                            src="{{stream.fields.image.fields.file.url}}"
                            alt="thumbnail"
                            class="event-thumbnail"
                        />
                    </div>
                    <div class="event-description">
                        <p class="event-name">{{stream.fields.title}}</p>
                        <p class="event-name">CAST: {{stream.fields.cast}}</p>
                        <p class="event-name">DIRECTOR: {{stream.fields.director}}</p>
                    </div>
                </div>
            </div>
    </div>
  </div>
